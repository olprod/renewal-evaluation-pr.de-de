### YamlMime:QuestionSet
scenario: |+
  A company uses Exchange Online. The company configures the organizational settings to disable basic authentication for Exchange Online.  

  Users are still able to connect to their mailboxes via basic authentication. 

  You need to verify whether there are any overrides of the organizational settings. 

  Which PowerShell cmdlet should you use? 

