### YamlMime:QuestionSet
scenario: |+
  A company uses an Azure Active Directory (Azure AD) tenant named contoso.com in a subscription named Sub1. A user named Admin1 is assigned the Global Administrator role to contoso.com.

  The company creates an Azure AD tenant named fabrikam.com and grants Admin1 the Global Administrator role to the tenant. You transfer Sub1 to the new tenant.

  Admin1 reports they are unable to access resources in Sub1.

  You need to ensure Admin1 has access to the subscription.

  What should you do?

