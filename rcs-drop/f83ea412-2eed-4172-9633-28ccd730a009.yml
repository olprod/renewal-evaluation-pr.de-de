scenario: |
  You have a Microsoft Exchange Online tenant. 

  A user named User1 is a member of the Organization Management role group.

  User1 establishes a remote PowerShell session to Exchange Online and attempts to create a new global address list (GAL) named GAL1.

  User1 receives the following error message:

  *The term 'New-GlobalAddressList' is not recognized as the name of a cmdlet, function, script file, or operable program. Check the spelling of the name, or if a path was included, verify that the path is correct and try again.*

  You need to ensure that User1 can create a new GAL in Exchange Online.

  What should you do?
