scenario: |-
  You are an administrator of Microsoft Dynamics 365 Customer Insights in your organization. You are working on configuring search indexes for customer profiles.

  The marketing team provided you with 25 attributes they want to use to search Customer Profiles on the Customer Page. You need to explain how search indexes are configured to the marketing team.

  Which two pieces of information should you share with the marketing team when reviewing the attributes list they plan to use to search Customer Profiles? Each correct answer presents a complete solution.
