### YamlMime:QuestionSet
scenario: |+
  You work with a web design team to integrate a custom trigger on the website when a “Contact me” request is submitted by a logged in user. You created the custom trigger for Customer Insights Profiles and now the web design team is integrating the code snippet. 

  You need to tell the web design team what information needs to be passed to the trigger. 

  By default, which two additional attributes are present in a custom trigger that is tied to a Customer Insights profile? Each correct answer presents part of the solution. 

