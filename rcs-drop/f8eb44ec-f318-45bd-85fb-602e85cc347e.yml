scenario: |-
  You have a Microsoft 365 E5 subscription that contains a SharePoint site named Site1. Site1 has a retention policy that retains all files for one year.

  A user named User1 creates a file named File1.docx on Site1. The owner of Site1 deletes File1.docx 65 days later.

  Two days later, User1 requests to restore the file.

  From what location should you restore File1.docx?
