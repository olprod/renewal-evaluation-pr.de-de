scenario: |-
  You are setting up a Dynamics 365 Customer Voice survey for customers who have interacted with the customer service department. You want to include the case number in the form submission.

  The case number is stored as a custom attribute in Dynamics 365 Customer Service, but occasionally the value of the case number attribute is blank.

  You need to ensure a value for case number is always populated when surveys are submitted.

  What should you do?
