### YamlMime:QuestionSet
scenario: |-
  Your company has an Azure AD tenant that includes four users named User1, User2, User3, and User4.

  The users access a cloud app named App1 from the following devices:

  - Device1: Joined to Azure AD, enrolled in Microsoft Intune, used by User1


  - Device2: Joined to Azure AD, used by User2, **NOT** enrolled in Intune


  - Device3: Enrolled in Intune, used by User3, **NOT** joined to Azure AD


  - Device4: Used by User4, **NOT** joined to Azure AD, **NOT** enrolled in Intune

  You plan to create a conditional access policy to control access to App1.

  For which user or users can you control access to App1 by using a conditional access policy?
