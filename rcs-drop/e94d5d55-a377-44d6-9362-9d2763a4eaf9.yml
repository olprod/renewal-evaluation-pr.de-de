### YamlMime:QuestionSet
scenario: |
  A company uses Omnichannel for Customer Service. 

  When a user visits the company portal for the first time, the user’s name, email address, phone number, and the reason for visiting must be collected. The user must follow a script for unauthenticated users. At the completion of the script, the system must create a case number.

  When a user returns to the portal and enters a valid case number, the user must follow a script for authenticated users that retrieves and uses existing case details.

  What should you implement?
