### YamlMime:QuestionSet
scenario: |-
  A company uses Microsoft as a telephony provider. The company’s call queue has a number assigned and is successfully routing public switched telephone network (PSTN) calls to agents.

  Inbound PSTN calls to the call queue that are not picked up by an agent must be transferred to an external number.

  The PSTN inbound calls that get transferred to an external number fail and cannot be completed.

  You need to identify the cause of the issue.

  What is the cause?
