### YamlMime:QuestionSet
scenario: |+
  A company has Azure virtual machines (VMs) in a virtual network named VNET1. VNET1 uses an address space of 10.1.0.0/17. The company deploys a virtual network gateway named VNG1 using a VpnGw1 SKU in VNET1. The company configures a site-to-site VPN connection on VNG1 with their on-premises network. The on-premises network uses an address space 10.1.0.0/16.

  Users report issues connecting to the VMs from on-premises.

  You need to resolve the issue.

  What should you configure?

