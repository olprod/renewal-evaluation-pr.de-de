### YamlMime:QuestionSet
scenario: |+
  You manage an Azure Firewall instance to control inbound and outbound network traffic for Azure virtual machines (VMs). You are notified that inbound HTTPS connections from a specific IP address on the internet targeting a web site hosted on one of Azure VMs are blocked. 

  You plan to troubleshoot the issue by reviewing all rules that might block inbound connections, starting with those that are processed first.

  You need to identify the rule types that are processed first.

  Which rule types should you identify?

