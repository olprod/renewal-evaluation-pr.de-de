    text: We have restricted management-plane access using role-based access control (RBAC).
    description: 'Azure Cosmos DB provides built-in RBAC for common management scenarios. An individual who has a profile in Azure Active Directory can assign these Azure roles to users, groups, service principals, or managed identities to grant or deny access to resources and operations on Azure Cosmos DB resources. Role assignments are scoped to control-plane access only, which includes access to Azure Cosmos DB accounts, databases, containers, and offers (throughput). There are five built-in roles to help manage access to configuration and data. Give users the lowest level of access required to complete their work.'
