responseAlternatives:
  - id: '0'
    text: 'Services which should not be accessible from public IP addresses, are protected with network restrictions / IP firewall rules. '
    description: 'Network security has been the traditional lynchpin of enterprise security efforts. However, cloud computing has increased the requirement for network perimeters to be more porous and many attackers have mastered the art of attacks on identity system elements (which nearly always bypass network controls).'
    imageUrl: ''
    isCorrect: false
    score:
      value: 8
