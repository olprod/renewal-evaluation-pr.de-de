  - title: Do not close Messaging Factory or Queue/Topic/Subscription Client instances after you send a message and recreate them when next sending a message but reuse them
    url: /azure/service-bus-messaging/service-bus-performance-improvements?tabs=net-standard-sdk#reusing-factories-and-clients
    condition:
      allOf: []
      anyOf: []
      noneOf:
        - e28edc9f-274c-4009-bd4c-b90cd0bc0130.27e79718-3449-4c73-82f7-8b44adc17993.D
      scoreOf: []
    context: Establishing a connection is an expensive operation that you can avoid by reusing the same factory or client objects for multiple operations. You can safely use these client objects for concurrent asynchronous operations and from multiple threads.
    priority: 75
    reportingCategory: Performance and Scalability
    reportingSubCategory: Performance and Scalability
  - title: Try to minimize the end-to-end latency of messages in a queue or topic
    url: /azure/service-bus-messaging/service-bus-performance-improvements?tabs=net-standard-sdk#low-latency-queue
    condition:
      allOf: []
      anyOf: []
      noneOf:
        - e28edc9f-274c-4009-bd4c-b90cd0bc0130.27e79718-3449-4c73-82f7-8b44adc17993.E
      scoreOf: []
    context: 'Follow the best practice for minimizing latency in the documentation. You may also want to consider enabling Express Entities, althrough this comes with a trade-off against resilience. Messages sent to an Express Entity are held in memory for a short time before being written to the messaging store. If the message broker were to fail, the message may be lost. Whilst the use of Express Entities is still available, it is highly recommended to apply the best practice to optimise performance ahead of enabling this feature. NOTE: Express Entities are not supported on the Premium Tier.'
    priority: 50
    reportingCategory: Performance and Scalability
    reportingSubCategory: Designing for Performance
