      scoreOf: []
    context: 'Service Bus offers various pricing tiers. It is recommended to pick the appropriate tier for your application requirements. If the right tier is not picked, there is a risk of overwhelming the Service Bus namespace which may lead to throttling. Throttling does not lead to loss of data. Applications leveraging the Service Bus SDK can utilize the default retry policy to ensure that the data is eventually accepted by Service Bus.'
    priority: 50
    reportingCategory: Performance and Scalability
    reportingSubCategory: Designing for Performance
  - title: Review the table lists quota and configure your Azure Service Bus accordingly
    url: /azure/service-bus-messaging/service-bus-quotas
