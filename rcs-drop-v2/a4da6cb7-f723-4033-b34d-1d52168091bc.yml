    isCorrect: false
    score:
      value: 14
  - id: B
    text: Penetration testing is performed in-house or a third-party entity performs penetration testing of this workload to validate the current security defenses.
    description: 'Real world validation of security defenses is critical to validate a defense strategy and implementation. Penetration tests or red team programs can be used to simulate either one time, or persistent threats against an organization to validate defenses that have been put in place to protect organizational resources.'
    imageUrl: ''
    isCorrect: false
    score:
      value: 14
  - id: C
    text: 'Simulated attacks on users of this workload, such as phishing campaigns, are carried out regularly.'
    description: 'People are a critical part of your defense, especially those with elevated permissions, so ensuring they have the knowledge and skills to avoid and resist attacks will reduce your overall organizational risk. Simulating attacks for educational purposes helps to enforce understanding of the various means that an attacker may use to compromise accounts. Tools such as Office 365 Attack Simulation or similar may be used.'
    imageUrl: ''
    isCorrect: false
    score:
      value: 14
  - id: D
    text: Operational processes for incident response are defined and tested for this workload.
