    text: 'For containerized workloads, Microsoft Defender for Cloud or other third-party solution is used to scan for vulnerabilities.'
    description: 'Microsoft Defender for Containers is the Azure-native solution for securing containers. Microsoft Defender for Containers can protect virtual machines that are running Docker, Azure Kubernetes Service clusters, Azure Container Registry registries. Microsoft Defender for Containers is able to scan container images and identify security issues, or provide real-time threat detection for containerized environments.'
