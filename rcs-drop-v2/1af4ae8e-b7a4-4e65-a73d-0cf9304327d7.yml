      scoreOf: []
    context: 'A web app can time out after 20 minutes of inactivity. Only requests to the actual web app reset the timer. If your app runs continuous or scheduled (Timer trigger) WebJobs, enable Always On to ensure that the WebJobs run reliably. This feature is available only in the Basic, Standard, and Premium pricing tiers.'
    priority: 50
    reportingCategory: Availability and Business Continuity
    reportingSubCategory: Reliability and Stability
  - title: Use Azure App Service Deployment Slots
    url: /azure/app-service/deploy-staging-slots
    condition:
      allOf: []
      anyOf: []
      noneOf:
        - 53d96e56-3f02-4bf7-900a-adb25154c61c.71b962c0-4626-4ea9-ae86-ebaa114140d3.D
      scoreOf: []
    context: 'We recommend, whenever possible, to use deployment slots when deploying a new production build. When using a Standard App Service Plan tier or higher, you can deploy your app to a staging environment, validate your changes, and do smoke tests. When you are ready, you can swap your staging and production slots. The swap operation warms up the necessary worker instances to match your production scale, thus eliminating downtime.'
    priority: 50
    reportingCategory: 'Upgrade, Migration and Deployment'
    reportingSubCategory: Configuring for Deployment
