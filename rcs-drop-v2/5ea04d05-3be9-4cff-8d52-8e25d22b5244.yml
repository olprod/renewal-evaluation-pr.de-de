    context: 'Azure Synapse provides a comprehensive and fine-grained access control system, that integrates: 1. Azure roles for resource management and access to data in storage, 2.Synapse roles for managing live access to code and execution, 3. SQL roles for data plane access to data in SQL pools, 4. Git permissions for source code control, including continuous integration and deployment support. Azure Synapse roles provide sets of permissions that can be applied at different scopes. This granularity makes it easy to grant appropriate access to administrators, developers, security personnel, and operators to compute resources and data. Access control can be simplified by using security groups that are aligned with people''s job roles. You only need to add and remove users from appropriate security groups to manage access.'
