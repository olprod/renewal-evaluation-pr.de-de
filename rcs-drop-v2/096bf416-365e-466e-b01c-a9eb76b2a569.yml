    isCorrect: false
    score:
      value: 16
  - id: B
    text: Availability targets such as Service Level Agreements (SLAs) and Service Level Objectives (SLOs).
    description: Have availability targets been defined for the application and key scenarios? and are targets considered whilst the system is running in a recovery mode?
    imageUrl: ''
    isCorrect: false
    score:
      value: 16
  - id: C
    text: Availability metrics to measure and monitor availability such as Mean Time To Recover (MTTR) and Mean Time Between Failure (MTBF).
    description: Are availability targets measured and monitored? Mean time to recover (MTTR) - the average time it takes to restore a component after a failure. Mean time between failures (MTBF) - how long a component can reasonably expect to last between outages
    imageUrl: ''
    isCorrect: false
    score:
      value: 16
  - id: D
    text: Composite SLA for the workload derived using the Azure SLAs for all relevant resources.
