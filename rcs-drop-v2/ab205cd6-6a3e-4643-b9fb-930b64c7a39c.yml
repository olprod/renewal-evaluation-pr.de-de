  - title: ' Use practices to protect user''s data privacy in machine learning. '
    url: /azure/machine-learning/concept-differential-privacy
    condition:
      noneOf:
        - Security-ai-aml.72b9d8d0-dfeb-464d-add0-f57a855301c3.A
    context: 'As the amount of data that an organization collects and uses for analyses increases, so do concerns of privacy and security. Analysis require data. Typically, the more data used to train Machine Learning models, the more accurate they are. When personal information is used for these analysis, it is important that the data remains private throughout its use.'
    priority: 80
    reportingCategory: AI Principles and ML lifecycle
    reportingSubCategory: Best practices to protect user data
  - title: Work on encrypted data with homomorphic encryption.
    url: /azure/machine-learning/concept-responsible-ml#work-on-encrypted-data-with-homomorphic-encryption
    condition:
      noneOf:
        - Security-ai-aml.72b9d8d0-dfeb-464d-add0-f57a855301c3.B
    context: 'In traditional cloud storage and computation solutions, the cloud needs to have unencrypted access to customer data to compute on it. This access exposes the data to cloud operators. Data privacy relies on access control policies implemented by the cloud and trusted by the customer. Homomorphic encryption allows computations on encrypted data without requiring access to a secret (decryption) key. The results of the computations are encrypted and can be revealed only by the owner of the secret key. Using homomorphic encryption, cloud operators will never have unencrypted access to the data they are storing and computing on. Computations are performed directly on encrypted data. Data privacy relies on state-of-the-art cryptography, and the data owner controls all information releases.'
    priority: 60
    reportingCategory: AI Principles and ML lifecycle
    reportingSubCategory: Unencrypted access to user data
  - title: Use model Interpretability with Azure Machine Learning.
    url: /azure/machine-learning/how-to-machine-learning-interpretability
    condition:
      noneOf:
        - Security-ai-aml.72b9d8d0-dfeb-464d-add0-f57a855301c3.C
    context: 'Model interpretability is critical for data scientists, auditors, and business decision makers alike to ensure compliance with company policies, industry standards, and government regulations: Data scientists need the ability to explain their models to executives and stakeholders, so they can understand the value and accuracy of their findings. They also require interpretability to debug their models and make informed decisions about how to improve them, Legal auditors require tools to validate models with respect to regulatory compliance and monitor how models'' decisions are impacting humans, Business decision makers need peace-of-mind by having the ability to provide transparency for end users. This allows them to earn and maintain trust.'
    priority: 80
    reportingCategory: AI Principles and ML lifecycle
    reportingSubCategory: Ensure compliance with policies and regulations
  - title: 'Mitigate fairness in machine learning models using open source package in Azure Machine Learning. '
    url: /azure/machine-learning/concept-fairness-ml
    condition:
      noneOf:
        - Security-ai-aml.72b9d8d0-dfeb-464d-add0-f57a855301c3.D
    context: 'Artificial Intelligence and Machine Learning systems can display unfair behavior. One way to define unfair behavior is by its harm, or impact on people. See the NeurIPS 2017 keynote by Kate Crawford to learn more. Two common types of AI-caused harms are: Harm of allocation: An AI system extends or withholds opportunities, resources, or information for certain groups. Examples include hiring, school admissions, and lending where a model might be much better at picking good candidates among a specific group of people than among other groups, Harm of quality-of-service: An AI system doesnâ€™t work as well for one group of people as it does for another. As an example, a voice recognition system might fail to work as well for women as it does for men.'
    priority: 80
    reportingCategory: AI Principles and ML lifecycle
    reportingSubCategory: Reduce fairness issues
  - title: Use Data Sheets with AML to make responsible decisions .
    url: /azure/machine-learning/concept-responsible-ml#document-the-machine-learning-lifecycle-with-datasheets
    condition:
      noneOf:
        - Security-ai-aml.72b9d8d0-dfeb-464d-add0-f57a855301c3.E
    context: 'Documenting the right information in the machine learning process is key to making responsible decisions at each stage. Datasheets are a way to document machine learning assets that are used and created as part of the machine learning lifecycle. Some model information you might want to document as part of a datasheet: Intended use, Model architecture, Training data used, Evaluation data used, Training model performance metrics, Fairness information.'
    priority: 80
    reportingCategory: AI Principles and ML lifecycle
    reportingSubCategory: Document ML lifecycle
