    context: 'The Kubernetes Scheduler evaluates nodes in your AKS cluster that can run a given compute workload. Taints provide instructions to the scheduler to prevent inappropriate pods from running on tainted nodes. Tolerations identify pods that are suitable to be scheduled on a tainted node. When you create your AKS cluster, you can deploy nodes with GPU support or a large number of powerful CPUs. These nodes are often used for large data processing workloads such as machine learning (ML) or artificial intelligence (AI). As this type of hardware is typically an expensive node resource to deploy to may want to limit the workloads that can be scheduled on these nodes.'
