    context: 'Control the scheduling of pods on nodes using node selectors, node affinity, or inter-pod affinity. These settings allow the Kubernetes scheduler to logically isolate workloads, such as by hardware in the node. Unlike tolerations, pods without a matching node selector can be scheduled on labeled nodes. This behavior allows unused resources on the nodes to consume but gives priority to pods that define the matching node selector. More flexibility is available using node affinity. With node affinity, you define what happens if the pod can''t be matched with a node.'
