responseAlternatives:
  - id: A
    text: Do you treat your SQL MI infrastructure as if it were code?
    description: 'Infrastructure as Code is the management of infrastructure (networks, virtual machines, load balancers, and connection topology) in a descriptive model, using the same versioning as DevOps team uses for source code.'
    imageUrl: ''
    isCorrect: false
    score:
      value: 12
  - id: B
    text: Are Azure Resource Tags used to enrich database resources with operational metadata and SQL MI resources are named in a consistent fashion?
    description: 'Organizing cloud-based assets in ways that aid operational management and support accounting requirements is a common challenge that faces large cloud adoption efforts. Azure Tags provide the ability to associate critical metadata as a name-value pair, such as billing information (e.g. cost center code), environment information (e.g. environment type), with Azure database resources.'
    imageUrl: ''
    isCorrect: false
    score:
      value: 12
  - id: C
    text: Do you isolate your SQL MI instances deployment if needed?
