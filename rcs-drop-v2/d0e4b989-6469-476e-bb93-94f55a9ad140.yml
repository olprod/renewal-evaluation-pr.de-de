    context: 'It is highly recommended to use Windows Authentication instead, however if you must have SQL Login: Create a SQL account with a unique name that has sysadmin membership. You can do this from the portal by enabling SQL Authentication during provisioning; If you must use the SA login, enable the login after provisioning and assign a new strong password. Best Practices: Prefer Windows Authentication over SQL Login; If using SQL Login ensure you set up unique username and strong password for sysadmin account.'
