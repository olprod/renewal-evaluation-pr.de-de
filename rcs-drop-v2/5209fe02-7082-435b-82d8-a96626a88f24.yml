  - id: '1'
    text: IT governance/cloud governance
    description: A cloud governance team ensure that risks and risk tolerance are properly evaluated and managed. This team ensures the proper identification of risks that can't be tolerated by the business. The people on this team convert risks into governing corporate policies.
    imageUrl: ''
    isCorrect: false
    score:
      value: 15
  - id: '2'
    text: IT operations/cloud operations
    description: 'An operations team focuses on monitoring, repairing, and the remediation of issues related to traditional IT operations and assets. In the cloud, many of the capital costs and operations activities are transferred to the cloud provider, giving IT operations the opportunity to improve and provide significant additional value.'
    imageUrl: ''
    isCorrect: false
    score:
      value: 15
  - id: '3'
    text: Security operations center (SOC)
    description: 'The main objective of a cloud security operations (SecOps) function is to detect, respond to, and recover from active attacks on enterprise assets.'
