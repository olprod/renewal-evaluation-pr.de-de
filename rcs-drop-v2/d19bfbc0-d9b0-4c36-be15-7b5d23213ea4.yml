  - id: '1'
    text: Messages can have different priorities.
    description: 'For example, send alarms with the highest priority and telemetry with lower priority, so that the alarm messages are always sent first to the cloud. When you use Azure IoT Edge, you can use priority queues to separate messages based on priority. Azure IoT Edge buffers messages when there''s no connection. When the connection is restored, Azure IoT Edge sends all buffered messages by priority, highest priority first, followed by newly arrived messages.'
    imageUrl: ''
    isCorrect: false
    score:
      value: 50
  - id: '2'
    text: 'You have multiple ingestion strategies for different messages, priorities, data types and volumes.'
    description: 'Use different strategies for ingesting different types of data. For example, send real-time messages to Azure IoT Hub directly, and use Azure IoT Hub file upload or batch data transfer (such as Azure Data Factory) if the data isn''t needed in real time.'
