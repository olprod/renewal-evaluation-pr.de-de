    text: All messages have equal importance.
    description: 'All messages are sent in order. When you use Azure IoT Edge, messages are buffered when there''s no connection, but after the connection is restored, all buffered messages are sent in order followed by new messages.'
    imageUrl: ''
    isCorrect: false
    score:
