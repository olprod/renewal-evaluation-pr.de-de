      scoreOf: []
    context: 'When running Windows Failover Clustering in IaaS with SQL Server AlwaysOn, changing the cluster setting to a more relaxed monitoring state is recommended. Cluster settings out of the box are restrictive and could cause unneeded outages. The default settings are designed for highly tuned on premises networks and does not take into account the possibility of induced latency caused by a multi-tenant environment such as Windows Azure (IaaS).'
    priority: 50
    reportingCategory: Availability and Business Continuity
    reportingSubCategory: Reliability and Stability
