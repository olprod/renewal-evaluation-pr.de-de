    context: 'Right-sizing is critical for databases performance, and they affect the whole application most of the time. Start by collecting the cpu, memory, and storage throughput requirements of the workload at peak times. After IOPS and throughput requirements at peak are defined then evaluate VM sizes offers that capacity. Best Practices: DS3_v2 or higher for SQL Enterprise edition; DS2_v2 or higher for SQL Standard and Web editions.'
    priority: 75
    reportingCategory: Performance and Scalability
    reportingSubCategory: Capacity Management Processes
  - title: Optimize databases-storing volumes
    url: /azure/azure-sql/virtual-machines/windows/performance-guidelines-best-practices
    condition:
      allOf: []
      anyOf: []
      noneOf:
        - 743af4be-98a8-44aa-8005-1e37dc2e51c2.4f76e992-68ac-4d15-b448-b44782bbe830.B
      scoreOf: []
    context: 'Best Practices: Use a minimum of 2 P30 disks (1 for log files and 1 for data files including TempDB). For workloads requiring ~50,000 IOPS, consider using an Ultra SSD; Avoid using operating system or temporary disks for database storage or logging; Enable read caching on the disk(s) hosting the data files and TempDB data files; Do not enable caching on disk(s) hosting the log file. Important: Stop the SQL Server service when changing the cache settings for an Azure VM disk; Stripe multiple Azure data disks to get increased IO throughput; Format with documented allocation sizes; Place TempDB on local SSD for mission critical SQL Server workloads (after choosing correct VM size).'
    priority: 75
    reportingCategory: Performance and Scalability
    reportingSubCategory: Performance Tuning and Configuration
  - title: Loosen the Heartbeat value on SQL Server clusters running on Azure
