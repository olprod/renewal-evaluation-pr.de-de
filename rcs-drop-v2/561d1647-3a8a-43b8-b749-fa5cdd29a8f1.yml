### YamlMime:SelfAssessment
description: |-
  The "Dynamics 365 Implementation Readiness Review" is designed to proactively help you to assess your readiness to start a Dynamics 365 implementation project by reviewing the key criteria for a successful project start. The results of the assessment (guidance) will provide actionable recommended practices that will help you prepare for a successful project start, a predictable go live with great business outcomes. 

  Audience: Senior stakeholders, project managers and project leaders. 

  When: This assessment is designed to be taken during your early discovery and analysis phase in pre-sales, or in pre-kickoff phase of your initiative. The project would typically be in the process of determining/refining the project charter, the scope, the high-level solution strategy, the key implementation approach and strategies, the project milestones, resources and budget.  

  Who: Anyone who is planning to implement Dynamics 365 business applications with power platform, possibly for the first time in their organization.
