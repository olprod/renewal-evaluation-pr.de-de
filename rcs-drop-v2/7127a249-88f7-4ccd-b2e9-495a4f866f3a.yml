  - id: B
    text: A health model is used to qualify what 'healthy' and 'unhealthy' states represent for the application.
    description: 'A holistic application health model should be used to quantify what ''healthy'' and ''unhealthy'' states represent across all application components. It is highly recommended that a ''traffic light'' model be used to indicate a green/healthy state when key non-functional requirements and targets are fully satisfied and resources are optimally utilized, e.g. 95% of requests are processed in <= 500ms with Azure Kubernetes Service (AKS) node utilization at x%.'
    imageUrl: ''
    isCorrect: false
    score:
      value: 14
  - id: C
    text: Critical system flows are used to inform the health model.
    description: 'The health model should be able to surface the respective health of critical system flows or key subsystems to ensure appropriate operational prioritization is applied. For example, the health model should be able to represent the current state of the user login transaction flow.'
    imageUrl: ''
    isCorrect: false
    score:
      value: 14
  - id: D
    text: The health model can distinguish between transient and non-transient faults.
    description: The health model should clearly distinguish between expected-transient but recoverable failures and a true disaster state.
    imageUrl: ''
    isCorrect: false
    score:
      value: 14
  - id: E
    text: The health model can determine if the workload is performing at the expected targets.
    description: The health model should have the ability to evaluate application performance as a part of the application's overall health state.
    imageUrl: ''
    isCorrect: false
    score:
      value: 14
  - id: F
    text: Retention times for logs and metrics been defined and housekeeping mechanisms are configured.
    description: Clear retention times should be defined to allow for suitable historic analysis but also control storage costs. Suitable housekeeping tasks should also be used to archive data to cheaper storage or aggregate data for long-term trend analysis.
