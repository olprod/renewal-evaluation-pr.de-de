responseAlternatives:
  - id: A
    text: Application and resource level logs are aggregated in a single data sink or able to be cross-queried.
    description: To build a robust application health model it is vital that application and resource level data be correlated and evaluated together to optimize the detection of issues and troubleshooting of detected issues.
    imageUrl: ''
    isCorrect: false
    score:
