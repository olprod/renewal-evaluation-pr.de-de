    text: The workload communicates over encrypted (TLS / HTTPS) network channels only.
    description: 'Any network communication between client and server where man-in-the-middle attack can occur, needs to be encrypted. All website communication should use HTTPS, no matter the perceived sensitivity of transferred data (man-in-the-middle attacks can occur anywhere on the site, not just on login forms).'
    imageUrl: ''
    isCorrect: false
    score:
      value: 14
  - id: C
    text: TLS 1.2 or 1.3 is used by default across this workload.
    description: 'All Microsoft Azure services fully support TLS 1.2. It is recommended to migrate solutions to support TLS 1.2 and use this version by default. TLS 1.3 is not available on Azure yet, but should be the preferred option once implemented on the platform.'
    imageUrl: ''
    isCorrect: false
    score:
      value: 14
