responseAlternatives:
  - id: A
    text: Track how data flows in and out of Azure.
    description: 'Most of the time inbound data transfers (data going into Azure datacenters) are free. For outbound data transfers such as data going out of Azure datacenters, the data transfer pricing is based on Billing Zones.'
    imageUrl: ''
    isCorrect: false
    score:
      value: 16
  - id: B
    text: Define and enforce data retention and archival policies weighing up retrival performance and access requirements against cost benefits of longer term storage.
    description: 'In typical systems, not all data needs to be available for online processing and much archived data is kept for long term audit and regualtory reasons which can be met with much cheaper albeit slower storage.'
    imageUrl: ''
    isCorrect: false
    score:
      value: 16
  - id: C
    text: Pre-plan the data storage and partition it correctly.
    description: Choosing an inappropriate data store or one that is mis-configured can have a huge cost impact on your design.
    imageUrl: ''
    isCorrect: false
    score:
      value: 16
  - id: D
    text: Use SQL Agent alerts to notify of low storage space and use PerfMon counters to monitor disk IO is within HW limits.
    description: ''
