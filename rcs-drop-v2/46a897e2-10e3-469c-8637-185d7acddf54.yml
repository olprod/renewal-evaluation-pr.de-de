stem: |
  Accelerate business outcomes with Microsoft funded partner investments that incentivize high-value activities with customers. These activities are proven to accelerate the sales journey, drive active usage and increase services opportunity. The program provides direct funding to eligible partners to deliver standardized pre-sales and post-sales activities to qualified customers.

  Pre-Sales activities enable Microsoft and its partners to drive engagement aligned to D365 and Power Platform products.

  Post-Sales activities focus on driving usage within Dynamics and Power Platform licenses.

  Dynamics 365 Migration Program (DMP) activities funds partner-led migration assessment activities for on-premises Dynamics AX and Dynamics CRM customers considering the cloud.
