  - title: 'Use Azure Monitor Alerts to automatically alert you, or execute an automated process, when a specific monitoring criteria is met'
    url: /azure/azure-monitor/platform/alerts-log
    condition:
      allOf: []
      anyOf: []
      noneOf:
