      scoreOf: []
    context: 'Azure Monitor Alerts can be used to alert you, or execute an automated process, when a pre-configured monitoring criteria is met. For example: 1.) Metric alerts can tell you when any metric crosses a threshold value for some period - such as response times, exception counts, CPU usage, or page views. 2.) Log alerts can automatically run specified log queries at regular intervals. If the results of the log query match particular criteria, then an alert record is created. 3.) The result of Availability Tests can trigger alerts to notify teams when your site is not available.'
