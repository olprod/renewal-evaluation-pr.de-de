      scoreOf: []
    context: 'When you create your Azure Synapse workspace, you can choose to associate it to a Microsoft Azure Virtual Network. The Virtual Network associated with your workspace is managed by Azure Synapse. This Virtual Network is called a Managed workspace Virtual Network and provides  value in four ways: 1. With a Managed workspace Virtual Network you can offload the burden of managing the Virtual Network to Azure Synapse. 2. You don''t have to configure inbound NSG rules on your own Virtual Networks to allow Azure Synapse management traffic to enter your Virtual Network. Misconfiguration of these NSG rules causes service disruption for customers. 3. You don''t need to create a subnet for your Spark clusters based on peak load. 4. Managed workspace Virtual Network along with Managed private endpoints protects against data exfiltration. You can only create Managed private endpoints in a workspace that has a Managed workspace Virtual Network associated with it. Creating a workspace with a Managed workspace Virtual Network associated with it ensures that your workspace is network isolated from other workspaces. Azure Synapse provides various analytic capabilities in a workspace: Data integration,serverless Apache Spark pool, dedicated SQL pool, and serverless SQL pool.'
    priority: 100
    reportingCategory: Networking & Connectivity
    reportingSubCategory: Network Security
